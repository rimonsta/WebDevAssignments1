              <h2 id="ageObit"></h2>
              
          </div>

          <form name="obitForm" id="obitForm">
              <fieldset class="active-step">
                  <legend>what is its name?</legend>
                  <div>
                      <input type="text" id="name" name="name"/>
                  </div>
              </fieldset>

              <div id="first-btn" class="buttons active-step">
                  <button name="name" class="btn-next">NEXT</button>
              </div>

              <fieldset>
                  <legend>what's it made of?</legend>
                  <div>
                      <input type="checkbox" id="dinosaur" name="material"/>
                      <label for="dinosaur">dinosaur</label>
                  </div>
                  <div>
                      <input type="checkbox" id="rockEarth" name="material"/>
                      <label for="rockEarth">rock/earth</label>
                  </div>
                  <div>
                      <input type="checkbox" id="plant" name="material"/>
                      <label for="plant">plant</label>
                  </div>
                  <div>
                      <input type="checkbox" id="animal" name="material"/>
                      <label for="animal">animal</label>
                  </div>
                  <div>
                      <input type="checkbox" id="other" name="material"/>
                      <label for="other">other</label>
                  </div>
              </fieldset>

              <div class="buttons">
                  <button class="btn-prev">PREVIOUS</button>
                  <button name="material" id="submit-materials" class="btn-next">NEXT</button>
              </div>

              <fieldset>
                  <legend>how old is it?</legend>
                  <div>
                      <input type="range" id="age" name="age" min="0" max="7" step="any" value="0" oninput="showAge(this.value)"/>
                      <p id="rangeValue">0</p>
                  </div>
              </fieldset>

              <div class="buttons">
                  <button class="btn-prev">PREVIOUS</button>
                  <button name="age" class="btn-next">NEXT</button>
              </div>

              <fieldset>
                  <legend>is it...</legend>
                  <select name="level" id="level">
                      <option value="">--</option>
                      <option value="unnecessary">unnecessary</option>
                      <option value="obsolete">obsolete</option>
                      <option value="useless">useless</option>
                      <option value="broken">broken</option>
                      <option value="worthless">worthless</option>
                  </select>
              </fieldset>

              <div class="buttons">
                  <button class="btn-prev">PREVIOUS</button>
                  <button name="level" class="btn-next">NEXT</button>
              </div>
                  
              <fieldset>
                  <legend>what would happen if it stayed where it is forever?</legend>
                  <div>
                      <input type="radio" id="decay" name="consequences" />
                      <label for="decay">it would decay</label>
                  </div>
                  <div>
                      <input type="radio" id="obstruction" name="consequences" />
                      <label for="obstruction">it would be in the way</label>
                  </div>
                  <div>
                      <input type="radio" id="nothing" name="consequences" />
                      <label for="nothing">nothing</label>
                  </div>
              </fieldset>

              <div class="buttons">
                  <button class="btn-prev">PREVIOUS</button>
                  <button name="consequences" class="btn-next">NEXT</button>
              </div>
                      
              <fieldset>
                  <legend>what color is it?</legend>
                  <div>
                      <input id="color" name="color" type="color" oninput="changeColor(this.value)"/>
                  </div>
              </fieldset>

              <div class="buttons">
                  <button class="btn-prev">PREVIOUS</button>
                  <button name="color" type="submit" id="btn-submit">SUBMIT</button>
              </div>

          </form>
